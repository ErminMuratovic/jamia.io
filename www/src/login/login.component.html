<website-header></website-header>
<div class="hero">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-4">
        <form #loginForm="ngForm" #loginFormElement (ngSubmit)="loginClick()">
          <h1 class="bold mt-5">Anmelden</h1>
          <div class="form-group"
               [ngClass]="{'is-invalid': isFieldManipulated(loginForm, emailInput) && fieldHasErrors(emailInput)}">
            <div class="input-group">
              <div class="input-group-addon"><i class="fas fa-user" aria-hidden="true"></i></div>
              <input type="email" name="email" class="form-control" id="emailInput" placeholder="E-Mail Adresse"
                     [(ngModel)]="user.email" required #emailInput="ngModel">
            </div>
            <div class="invalid-feedback"
                 *ngIf="isFieldManipulated(loginForm, emailInput) && fieldHasErrors(emailInput, 'required')">Eine E-Mail
              Adresse ist erforderlich.
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fas fa-lock" aria-hidden="true"></i></div>
              <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Passwort"
                     [(ngModel)]="user.password" #passwordInput>
            </div>
            <!--span id="passwordHelp" class="form-text text-muted">
                <a [routerLink]="['/resetpassword']">Passwort vergessen?</a>
            </span-->
          </div>
          <div class="form-group is-invalid" *ngIf="loginError">
            <p class="invalid-feedback">Es ist ein Fehler passiert. Überprüfe deine Angaben und versuche es erneut.</p>
          </div>
          <button type="submit" name="submit" #loginButton class="btn btn-primary" [ngClass]="{'loading': loginLoading}">
            <i class="far fa-redo fa-spin"></i> Anmelden
          </button>
          <!--a class="small" [routerLink]="['/register']">Ich habe noch kein Benutzer-Konto.</a-->
        </form>
      </div>
    </div>
  </div>
</div>
<website-footer></website-footer>
