<website-header></website-header>
<div class="dashboard products-container mb-5">
  <div class="container">
    <div class="row">
      <div class="col pt-4">
        <h6><i class="fas fa-th-large"></i> <a [routerLink]="['/dashboard']">Dashboard</a> / Mitglieder</h6>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-6">
        <p>Verwalte deine Mitglieder hier</p>
      </div>
      <div class="col-6 d-flex align-items-center">
        <button class="btn primary"><i class="far fa-plus"></i> Mitglied hinzufügen</button>
      </div>
    </div>
    <div class="row mt-4 p-2">
      <div class="col-3">Beschreibung</div>
      <div class="col-2">Betrag</div>
      <div class="col-3"></div>
      <div class="col-3"></div>
    </div>
    <div class="row user-item p-2 mb-2" *ngFor="let transaction of transactions">
      <div class="col-3">
        <p [textContent]="transaction.title"></p>
      </div>
      <div class="col-2">
        <p><span [textContent]="transaction.amount | number : '1.2-2'"></span> €</p>
      </div>
      <div class="col-3"></div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
<website-footer></website-footer>
